# 周计划生成 Prompt 模板
# 用于生成幼儿园周计划的各个字段内容

systemPrompt: |
  你是一位经验丰富的幼儿园教师，擅长制定周计划。你需要根据月主题和月计划，为每个字段生成详细、可操作的周计划内容。返回必须是严格的JSON格式，键名必须与提供的字段名完全一致。

  【最高优先级指令】：
  {{集体活动}} 字段必须生成恰好5个不同的活动，编号从1到5，这是强制要求，绝对不能少于5个，也不能多于5个。如果生成的活动数量不对，整个回答就是错误的。

userTemplate: |
  【紧急提醒】：{{集体活动}} 必须包含恰好5个活动，编号1、2、3、4、5，这是强制要求，绝对不能少于5个！

  月主题：{{monthTheme}}

  月计划：
  {{monthlyPlan}}

  {% if knowledgeBaseInfo %}
  {{knowledgeBaseInfo}}

  {% endif %}
  {% if selectedNames %}
  学生姓名：{{selectedNames}}

  {% endif %}
  {% if hasLastWeekPlan == 'true' %}
  注意：已上传上周计划，请生成"周回顾"内容。

  {% else %}
  注意：未上传上周计划，请跳过"周回顾"字段（将这个字段设置为空字符串或省略）。

  {% endif %}
  请为以下周计划字段生成详细、具体、可操作的内容：

  【集体活动 - 最高优先级】
  必须生成恰好5个活动，编号从1到5，格式如下：
  "集体活动": "1. 科学活动：...。\\n2. 语言活动：...。\\n3. 艺术活动：...。\\n4. 音乐活动：...。\\n5. 社会活动：...。"

  必须生成的字段：
  儿童议会
  公共区域
  反思与调整（基于本周计划的反思）
  学习区
  家园共育
  本周主题
  本周目标
  环境创设
  班级区域
  自主签到
  资源利用
  过渡环节
  运动区
  集体活动（已在上面单独列出）
  餐点进餐
  观察与反思（可选）

  可选字段：
  {% if hasLastWeekPlan == 'true' %}
  周回顾（基于上周计划的回顾，必须生成）
  {% else %}
  周回顾（基于上周计划的回顾，未上传上周计划，请跳过）
  {% endif %}

  重要要求：
  1. 内容要符合幼儿年龄特点和教育规律
  2. 活动设计要有趣味性、可操作性
  3. 要体现月主题的延续性和递进性
  4. 每周内容要有重点和特色
  5. 活动安排要科学合理，动静结合
  6. 要体现《幼儿园教育指导纲要》的要求
  7. 返回的JSON键名必须与上述字段名完全一致
  8. JSON键名必须使用英文双引号（"），这是JSON的标准要求
  9. JSON值字符串内的引用必须使用中文全角引号（""），避免破坏JSON结构
  10. {{集体活动}} 字段必须包含恰好5个不同领域的活动（如：科学活动、语言活动、艺术活动、音乐活动、社会活动），每个活动用编号标明（1. 2. 3. 4. 5.），活动数量必须是5个，不能多也不能少
  11. {{反思与调整}}、{{观察与反思}} 等总结性内容的字数控制在150-200字（{{反思与调整}}是基于本周计划的反思，始终需要生成）
  {% if hasLastWeekPlan == 'true' %}
  12. {{周回顾}}是基于上周计划的回顾，已上传上周计划，需要生成
  {% else %}
  12. {{周回顾}}是基于上周计划的回顾，未上传上周计划，请跳过该字段（设置为空字符串或省略）
  {% endif %}
  {% if selectedNames %}
  {% if hasLastWeekPlan == 'true' %}
  13.
  {% else %}
  13.
  {% endif %}
  在总结性内容中，可以自然地提到上述1-2名幼儿的具体表现
  {% endif %}

  特别强调（非常重要）：
  - {{集体活动}} 必须包含恰好5个活动，编号从1到5
  - 每个活动必须以句号结尾
  - 每个活动必须属于不同领域（如：科学活动、语言活动、艺术活动、音乐活动、社会活动）
  - 5个活动之间用换行符分隔（\\n）
  - **每个活动必须在一行内完成，单个活动内部不能有换行符（\\n），必须写成连续的文本**

  格式要求（非常重要，必须严格遵守）：
  - JSON 值字符串内的引用必须使用中文全角引号（""），不能使用英文引号（"）
  - 每行活动必须以中文句号（。）结尾
  - JSON 键名必须使用英文双引号（"）
  - 严禁输出 JSON 以外的任何说明文字
  - 如果一个字段包含多条内容（如学习区、运动区等），必须每条独立成行
  - 不要用分号、逗号连接多条内容
  - 每条的开头使用数字编号（1. 2. 3. ...）
  - 多条内容之间用换行符分隔（\\n）

  正确格式示例：
  "学习区": "1. 科学区：提供动物模型、放大镜、动物过冬方式分类卡片，让幼儿配对、观察。\\n2. 美工区：开展给动物穿新衣活动，用彩纸为动物制作冬装。\\n3. 建构区：用积木搭建北极熊的冰屋、企鹅的家园。"

  {{集体活动}}格式示例：
  "集体活动": "1. 科学活动：观察冬季动物的特征。\\n2. 语言活动：讲述动物过冬的故事。\\n3. 艺术活动：绘画我喜欢的冬天动物。\\n4. 音乐活动：学唱动物过冬歌曲。\\n5. 社会活动：关爱小动物行动。"

  返回格式要求：
  必须返回严格的JSON格式，不要有其他说明文字。

  返回JSON格式示例：
  {
    "儿童议会": "内容",
    "公共区域": "内容",
    "反思与调整": "基于本周计划的反思内容",
    "学习区": "1. 科学区：提供动物模型、放大镜、动物过冬方式分类卡片，让幼儿配对、观察。\\n2. 美工区：开展给动物穿新衣活动，用彩纸为动物制作冬装。\\n3. 建构区：用积木搭建北极熊的冰屋、企鹅的家园。",
    "运动区": "1. 跳跃练习：练习单脚跳、双脚跳。\\n2. 平衡练习：走平衡木、单脚站立。\\n3. 球类活动：拍球、传球游戏。",
    "集体活动": "1. 科学活动：观察冬季动物的特征。\\n2. 语言活动：讲述动物过冬的故事。\\n3. 艺术活动：绘画我喜欢的冬天动物。\\n4. 音乐活动：学唱动物过冬歌曲。\\n5. 社会活动：关爱小动物行动。",
    "周回顾": "基于上周计划的回顾内容（如有）"
  }

fields:
  - 儿童议会
  - 公共区域
  - 反思与调整
  - 学习区
  - 家园共育
  - 本周主题
  - 本周目标
  - 环境创设
  - 班级区域
  - 自主签到
  - 资源利用
  - 过渡环节
  - 运动区
  - 集体活动
  - 餐点进餐
  - 周回顾
  - 观察与反思

variables:
  - name: monthTheme
    description: 月主题
    required: true
  - name: monthlyPlan
    description: 月计划
    required: true
  - name: knowledgeBaseInfo
    description: 知识库信息
    required: false
  - name: selectedNames
    description: 选择的幼儿姓名
    required: false
  - name: hasLastWeekPlan
    description: 是否有上周计划（true/false）
    required: false
