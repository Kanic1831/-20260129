# 日计划生成 Prompt 模板
# 用于根据集体活动名称生成详细的日计划内容

systemPrompt: |
  你是一位专业的幼儿园教师，擅长制定日计划。你需要根据当天集体活动名称，生成详细的日计划内容。返回必须是严格的JSON格式。

userTemplate: |
  班级：{{classInfo}}
  教师：{{teacher}}
  日期：{{date}}
  活动名称：{{activityName}}

  {% if weekNumber %}
  第{{weekNumber}}周

  {% endif %}
  {% if knowledgeBaseInfo %}
  {{knowledgeBaseInfo}}

  {% endif %}
  请根据以上信息，生成详细的日计划内容。要求以“{{activityName}}”为当天核心活动，并输出以下字段：
  - 日期
  - 入园签到
  - 学习区
  - 运动区
  - 公共区域
  - 班级区域
  - 过渡环节
  - 自主进餐
  - 午睡
  - 学习与发展
  - 活动组织（包含“{{activityName}}”的组织流程）
  - 指导与调整
  - 观察与反思
  - 童言稚语
  - 经验梳理
  - 区域活动材料
  - 集体活动材料
  - 户外活动材料
  - 保育与安全材料提供

  要求：
  1. 内容要具体、可操作
  2. 安排要符合幼儿年龄特点
  3. 活动内容要有趣味性和安全性
  4. 字数适中，避免冗长
  5. 返回严格的JSON格式，键名必须与字段名完全一致

  返回JSON格式示例：
  {
    "日期": "5.6",
    "入园签到": "内容",
    "学习区": "内容",
    "运动区": "内容",
    "公共区域": "内容",
    "班级区域": "内容",
    "过渡环节": "内容",
    "自主进餐": "内容",
    "午睡": "内容",
    "学习与发展": "内容",
    "活动组织": "内容",
    "指导与调整": "内容",
    "观察与反思": "内容",
    "童言稚语": "内容",
    "经验梳理": "内容",
    "区域活动材料": "内容",
    "集体活动材料": "内容",
    "户外活动材料": "内容",
    "保育与安全材料提供": "内容"
  }

fields:
  - 日期
  - 入园签到
  - 学习区
  - 运动区
  - 公共区域
  - 班级区域
  - 过渡环节
  - 自主进餐
  - 午睡
  - 学习与发展
  - 活动组织
  - 指导与调整
  - 观察与反思
  - 童言稚语
  - 经验梳理
  - 区域活动材料
  - 集体活动材料
  - 户外活动材料
  - 保育与安全材料提供

variables:
  - name: activityName
    description: 活动名称
    required: true
  - name: classInfo
    description: 班级信息
    required: true
  - name: teacher
    description: 教师姓名
    required: true
  - name: date
    description: 日期
    required: true
  - name: weekNumber
    description: 周数
    required: false
  - name: knowledgeBaseInfo
    description: 知识库信息
    required: false
